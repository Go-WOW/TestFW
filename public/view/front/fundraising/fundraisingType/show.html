<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">




    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>
<body>

<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <img src="https://uama.us//d_galeri/logo.png" alt="">                <span class="fs-4"></span>
            </a>
        </header>


        <div class="row align-items-md-stretch">
            <div class="col-md-8">
                <div class="h-100 p-5 text-white bg-dark rounded-3">
                    <h2> {{data.Title}}</h2>
                    <p> {{data.Explanation}}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card o-hidden">
                            <div class="card-header pb-0">
                                <h5>Total Earning</h5>
                            </div>
                            <div class="bar-chart-widget">
                                <div class="top-content bg-primary"></div>
                                <div class="bottom-content card-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <div id="chart-widget5"> </div>
                                        </div>
                                    </div>
                                    <div class="row text-center">
                                        <div class="col-4 b-r-light">
                                            <div>
                                                <span class="text-muted block-bottom">Goal</span>
                                                <h4 class="num m-0"><span class="counter color-bottom">{{targetMoney|stringformat:"%.2f"}}</span></h4>
                                            </div>
                                        </div>
                                        <div class="col-4 b-r-light">
                                            <div><span class="font-primary">{{percentage}}%<i class="icon-angle-up f-12 ms-1"></i>
                                    </span><span class="text-muted block-bottom">Raised</span>
                                                <h4 class="num m-0"><span class="counter color-bottom">{{totalPrice|stringformat:"%.2f"}}</span></h4>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div><span class="font-primary">{{percentageRemaining}}%<i class="icon-angle-up f-12 ms-1"></i></span>
                                                <span class="text-muted block-bottom">Remaining</span>
                                                <h4 class="num m-0"><span class="counter color-bottom">{{remainingMoney|stringformat:"%.2f"}}</span></h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; 2021
        </footer>
    </div>
</main>

<script src="/assets/admin/js/chart/apex-chart/apex-chart.js"></script>
<script>
    let veri= {{ percentageRemaining }};
    var options = {
        series: [ veri ],
        chart: {
            height: 350,
            type: 'radialBar',
        },
        plotOptions: {
            radialBar: {
                hollow: {
                    margin: 15,
                    size: '50%',
                    image: '/assets/admin/images/email-template/success.png',
                    imageWidth: 64,
                    imageHeight: 64,
                    imageClipped: false
                },
                dataLabels: {
                    name: {
                        show: false,
                        color: '#fff'
                    },
                    value: {
                        show: true,
                        color: '#333',
                        offsetY: 60,
                        fontSize: '22px'
                    }
                }
            }
        },
        fill: {
            type: 'gradient',
        },
        stroke: {
            lineCap: 'round'
        },
        labels: ['Volatility'],
    };
    var chart = new ApexCharts(document.querySelector("#chart-widget5"), options);
    chart.render();
</script>

</body>
</html>
