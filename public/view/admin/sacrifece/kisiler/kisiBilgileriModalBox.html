{% set routerName = 'admin/'+modulNameUrl+'/kisiler' %}
<div class="container" style="width: 650px; background-color: aliceblue;">


    <div class="alert alert-danger dark" role="alert">
        <p>{{post.AdSoyad}} isimli kişi daha önce kaydedilmiş, tekrar kaydetmek ister misiniz? </p>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">

                    <div class="form-group">
                        <label for="AdSoyad-modalb">Adı Soyadı</label>
                        <input disabled class="form-control {{err.AdSoyad_valid}}" id="AdSoyad-modalb" name="AdSoyad" value="{{post.AdSoyad}}">

                    </div>

                    <div class="form-group">
                        <label for="Telefon-modalb">Telefon</label>
                        <input disabled class="form-control {{err.Telefon_valid}}" name="Telefon" id="Telefon-modalb" value="{{post.Telefon}}" type="text">

                    </div>



                    <div class="form-group">
                        <label for="Email-modalb">Email</label>
                        <input disabled class="form-control {{err.Email_valid}}" name="Email" id="Email-modalb" value="{{post.Email}}" type="text">

                    </div>


                </div>
            </div>
        </div>


        <div class="col-md-6">
            <div class="card">



                <div class="card-body">

                    <div class="form-group">
                        <label for="Adres-modalb"> Adresi
                            </label>
                        <textarea disabled class="form-control {{err.Adres_valid}}" id="Adres-modalb" name="Adres" rows="3">{{ post.Adres}}</textarea>
                    </div>


                    <div class="form-group">
                        <label for="Aciklama-modalb"> Aciklama
                            </label>
                        <textarea disabled class="form-control {{err.Aciklama_valid}}" id="Aciklama-modalb" name="Aciklama" rows="3">{{ post.Aciklama}}</textarea>
                    </div>




                </div>
            </div>
        </div>

        <div class="col-md-12">


            <div class="row">
                <div class="col-md-7">


                    <div class="form-group">
                        <button class="btn btn-sm btn-success " id="dataSendModal" href="#">Evet, verilerin üzerinde değişiklik
                                yapmak istiyorum,burada görünen verileri bir alt forma aktar</button>
                    </div>

                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <button class="btn btn-sm btn-warning popClose" type="submit">Kapat </button>
                    </div>
                </div>



                <div class="col-md-3">
                    <div class="form-group">
                        <button class="btn btn-sm btn-danger pop2Close" type="submit">Kaydı iptal et, kisilere don </button>
                    </div>
                </div>





            </div>


        </div>

    </div>

</div>
